
<div class="row workspace">
  <div class="col-lg-12">
    <h4>Добавление нового показателя</h4>

	<div class="form-horizontal">	
		<div class="form-group">
			<label class="col-sm-2 control-label" for="code">Код:</label>
			<div class="col-sm-5">
				<input class="form-control" name="code" type="text" ng-model="it.indicator.code"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">Название:</label>
			<div class="col-sm-5">
				<input class="form-control" name="title" type="text" ng-model="it.indicator.title"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="description">Описание:</label>
			<div class="col-sm-5">
				<input class="form-control" name="description" type="text" ng-model="it.indicator.description"/>
			</div>
		</div>

		<input class="btn btn-default" type="button" ng-click="it.save()" value="Сохранить"/>
		<input class="btn btn-default" type="button" ng-click="it.cancel()" value="Отмена"/>
	</div>
  </div>
</div>
