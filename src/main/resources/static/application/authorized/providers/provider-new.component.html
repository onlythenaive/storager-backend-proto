<div class="row workspace">
  <div class="col-lg-12">
    <h4>Добавление информационной системы</h4>

	<div class="form-horizontal">	
		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">Название:</label>
			<div class="col-sm-5">
				<input class="form-control" name="title" type="text" ng-model="it.provider.title"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="description">Описание:</label>
			<div class="col-sm-5">
				<input class="form-control" name="description" type="text" ng-model="it.provider.description"/>
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Показатели:</label>
			<div class="col-sm-5">
				<ng-repeat ng-repeat="indicator in it.allIndicators">
					<input  type="checkbox" ng-model="indicator.selected"/> {{indicator.title}} <br>
				</ng-repeat>
			</div>
		</div>

		<input class="btn btn-default" type="button" ng-click="it.save()" value="Сохранить"/>
		<input class="btn btn-default" type="button" ng-click="it.cancel()" value="Отмена"/>
	</div>
  </div>
</div>
