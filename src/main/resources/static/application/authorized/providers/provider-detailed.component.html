<div class="row workspace">
  <div class="col-lg-12">
    <h4>Свойства информационной системы</h4>

	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="ident">ID:</label>
			<div class="col-sm-5">
				<input class="form-control" name="ident" type="text" ng-model="it.provider.id" ng-disabled="true"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">Название:</label>
			<div class="col-sm-5">
				<input class="form-control" name="title" type="text" ng-model="it.provider.title" ng-disabled="!it.admin"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="description">Описание:</label>
			<div class="col-sm-5">
				<input class="form-control" name="description" type="text" ng-model="it.provider.description" ng-disabled="!it.admin"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="createdAt">Добавлена:</label>
			<div class="col-sm-5">
				<input class="form-control" name="createdAt" type="date" ng-model="it.provider.registeredAtParsed" ng-disabled="true"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="token" ng-hide="!it.admin">Токен безопасности:</label>
			<div class="col-sm-5">
				<input class="form-control" name="token" type="text" ng-model="it.providerToken" ng-disabled="true" ng-hide="!it.admin"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Показатели:</label>
			<div class="col-sm-5">
			<ng-repeat ng-repeat="indicator in it.allIndicators">
				<input type="checkbox" ng-disabled="!it.admin" ng-model="indicator.selected"/> {{indicator.title}} <br>
			</ng-repeat>
			</div>
		</div>

		<input class="btn btn-default" type="button" ng-click="it.save()" value="Сохранить" ng-hide="!it.admin"/>
		<input class="btn btn-default" type="button" ng-click="it.cancel()" value="Отмена" ng-hide="!it.admin"/>
		<input class="btn btn-default" type="button" ng-click="it.delete()" value="Удалить" ng-hide="!it.admin"/>
	</div>
  </div>
</div>
