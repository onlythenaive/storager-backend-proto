<div class="row workspace">
  <div class="col-lg-12">
    <h4>Свойства внешней системы</h4>

    <label for="ident">ID:</label>
    <input name="ident" type="text" ng-model="it.provider.id" ng-disabled="true"/><br/>

    <label for="title">Название:</label>
    <input name="title" type="text" ng-model="it.provider.title" ng-disabled="!it.admin"/><br/>

    <label for="description">Описание:</label>
    <input name="description" type="text" ng-model="it.provider.description" ng-disabled="!it.admin"/><br/>

    <label for="createdAt">Добавлена:</label>
    <input name="createdAt" type="date" ng-model="it.provider.registeredAtParsed" ng-disabled="true"/><br/>

    <label for="token" ng-hide="!it.admin">Токен безопасности:</label>
    <input name="token" type="text" ng-model="it.providerToken" ng-disabled="true" ng-hide="!it.admin"/><br/>

    <input type="button" ng-click="it.save()" value="Сохранить" ng-hide="!it.admin"/>
    <input type="button" ng-click="it.cancel()" value="Отмена" ng-hide="!it.admin"/>
  </div>
</div>
