<div class="treeview">
  <ul>
    <ng-repeat ng-repeat="root in it.roots">
      <treeview-item  resource="{{it.resource}}" creation="{{it.creation}}" detailed="{{it.detailed}}" code="{{root.code}}" title="{{root.title}}" description="{{root.description}}" terminal="{{root.terminal}}"></treeview-item>
    </ng-repeat>
  </ul>
</div>
